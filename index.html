<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Random Color Generator</title>
</head>

<body>
   <div class="random-color-generator-container">
    
      <div class="hex-color-container">
          <h3>Click the button to create new color</h3>
         <p class="hex-color-value ">#FFFFFF</p>
         <button id="hex-button" class="hex-button">Create Hex Color</button>
         <button id="hex-copy" class="hex-button">Copy to Clipboard</button>
      </div>

      <div class="rgb-color-container">
         <h3>Move the range and click the button to create new color</h3>
         <p  class="rgb-color-value ">#FFFFFF</p>
         <div>
            <label for="red">Red</label>
            <input type="range" name="" id="red" min="0" max="255" value="0">
         </div>
         <div>
            <label for="green">Green</label>
            <input type="range" name="" id="green" min="0" max="255" value="0">
         </div>
         <div>
            <label for="blue">Blue</label>
            <input type="range" name="" id="blue" min="0" max="255" value="0">
         </div>
         <button id="rgb-button" class="rgb-button">Create RGB Color</button>
         <button id="rgb-copy" class="rgb-button">Copy to Clipboard</button>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
